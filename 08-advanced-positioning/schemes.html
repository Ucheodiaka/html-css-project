<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Positioning Is Easy!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Relative Positioning -->
    <div class="container">
      <div class="example relative">
        <div class="item"><img src="images/static.svg" /></div>
        <div class="item item-relative">
          <img src="images/relative.svg" />
        </div>
        <div class="item"><img src="images/static.svg" /></div>
      </div>
    </div>
    <!-- absoulute Positioning -->
    <div class="container">
      <div class="exmaple absolute">
        <div class="item"><img src="images/static.svg" /></div>
        <div class="item item-absolute"><img src="images/absolute.svg" /></div>
        <div class="item"><img src="images/static.svg" /></div>
      </div>
    </div>
  </body>
</html>
